<h3> Sign in </h3>
<form (ngSubmit)="onLogin(f)" #f="ngForm">

  <div class="from-group">
    <label for="id">ID</label>
    <input id="id" name="id" type="text" ngModel/>
  </div>
  <div class="from-group">
    <label for="password">password</label>
    <input id="password" name="password" type="password" ngModel/>
  </div>

  <div class="btnWrap">
    <button type="button" #signupBtn routerLink="/signup">JOIN US</button>
    <button type="submit" >LOGIN</button>
  </div>
</form>
